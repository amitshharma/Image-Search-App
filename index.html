<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search App</title>
</head>
<body>
    
    <h1>Image Search App Project</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images...">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1571091718767-18b5b1457add?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=872&q=80" alt="twitter new logo">
            <a href="https://unsplash.com/photos/_qxbJUr9RqI" target="_blank" rel="noopener noreferrer">Burger</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1471253794676-0f039a6aae9d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="twitter new logo">
            <a href="https://unsplash.com/photos/xIFbDeGcy44" target="_blank" rel="noopener noreferrer">Vintage wine dinner for two</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1690766636278-006d1219dbf3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=928&q=80" alt="twitter new logo">
            <a href="https://unsplash.com/photos/a-blue-illuminated-letter-x-on-a-black-background-elSx3uwGhBw"  target="_blank" rel="noopener noreferrer">Twitter</a>
        </div>
              
    </div>
    
    <button id="show-more-button">Show more</button>


    <script src="script.js"></script>
</body>
</html>
